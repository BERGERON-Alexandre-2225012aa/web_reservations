security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Authentification par formulaire
            form_login:
                login_path: login    # Route vers la page de login
                check_path: login    # Route où le formulaire est envoyé (même que login_path)
                default_target_path: /home  # Page vers laquelle l'utilisateur est redirigé après une connexion réussie
                # Rediriger l'utilisateur après une connexion réussie
                always_use_default_target_path: true
            entry_point: App\Security\UserAuthenticator
            logout:
                path: logout    # Route de déconnexion
                target: /login  # Page vers laquelle l'utilisateur est redirigé après la déconnexion
            custom_authenticator: App\Security\UserAuthenticator

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                # by default, the feature is enabled by checking a checkbox in the
                # login form, uncomment the following line to always enable it.
                #always_remember_me: true


    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Exemple d'accès restreint pour /admin
        - { path: ^/admin, roles: ROLE_ADMIN }
        # Exemple d'accès restreint pour /profile
        - { path: ^/profile, roles: ROLE_USER }


when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
